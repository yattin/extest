<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 300px; 
      padding: 20px; 
      font-family: Arial, sans-serif;
    }
    .dark-mode { 
      background: #333; 
      color: white; 
    }
    #dark-mode-toggle {
      padding: 10px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      background: #007cba;
      color: white;
      cursor: pointer;
    }
    #dark-mode-toggle:hover {
      background: #005a87;
    }
  </style>
</head>
<body>
  <h1>Test Popup</h1>
  <button id="dark-mode-toggle">Toggle Dark Mode</button>
  <script src="popup.js"></script>
</body>
</html>
